<!-- Verify Page: verify.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Media</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
<body>
    <div class="header">
        <div class="header-title">Media Authentication using Blockchain</div>
        <div class="header-buttons">
            <a href="index.html" class="btn btn-primary">Home</a>
            <a href="upload.html" class="btn btn-secondary">Upload</a>
        </div>
    </div>

    <div class="verify-container container">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Verify Media</h4>
                <form>
                    <div class="form-group">
                        <label for="verifyFile">Select Media File (Image/Video):</label>
                        <input type="file" class="form-control-file" id="verifyFile" accept="image/*,video/*">
                    </div>
                    <button id="verifyButton" type="submit" class="btn btn-success">Verify</button>
                </form>
                <!-- Placeholder for displaying results -->
                <div id="resultContainer" style="margin-top: 20px;"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="verify.js"></script>
</body>
</html>
