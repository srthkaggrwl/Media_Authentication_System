<!-- Upload Page: upload.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Media</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="header">
        <div class="header-title">Media Authentication using Blockchain</div>

        <div class="header-buttons">
            <a href="index.html" class="btn btn-primary">Home</a>
            <a href="verify.html" class="btn btn-secondary">Verify</a>
        </div>
    </div>

    <div class="upload-container container">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Upload Media</h4>
                <form>
                    <div class="form-group">
                        <label for="mediaFile">Select Media File (Image/Video):</label>
                        <input type="file" class="form-control-file" id="mediaFile" accept="image/*,video/*">
                    </div>
                    <button type="submit" class="btn btn-success">Upload</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
